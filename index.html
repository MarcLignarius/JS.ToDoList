<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Objects Practice: To Do List</title>
</head>
<body>
<!-- This section is the header of the site. -->
  <div class="container">
    <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Task:</h2>
          <form id="add-task">
            <div class="form-group">
              <input type="text"  class="form-control" id="inputtedTask">
            </div>
            <button type="submit" class="btn btn-dark">Add</button>
          </form>
          <hr>
          <h2>Tasks:</h2>
          <ul id="tasks">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-task">
            <p><span class="inputtedTask"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
<!-- As with the very first section, this section should generally not be edited. -->
  </div>
</body>
</html>
